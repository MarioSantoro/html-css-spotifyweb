<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css/style.css">
    <title>Spotify Web</title>
</head>
<body>
    <main class="flex">
        <nav class="flex flex-direction">
            <div class="nav upper">
                <img src="img/logo-small.svg" alt="logo-small" id="logo-small">
                <img src="img/logo.svg" alt="logo-big" id="logo-big">
                <img src="img/home.svg" alt="Home icon">
                <span class="responsive-none">Home</span>
                <img src="img/search.svg" alt="search icon">
                <span class="responsive-none">Cerca</span>
                <img src="img/libreria.svg" alt="libreria image">
                <span class="responsive-none">La tua libreria</span>

                <div class="playlist">
                    <h4 class="responsive-none">playlist</h4>
                    <button class="responsive-none">+</button>
                    <span class="responsive-none">Crea Playlist</span>
                    <ul class="responsive-none">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>  
                    </ul>
                </div>
            </div>
            <div class="nav lower">
                 <div class="download">
                    <img src="img/download.svg" alt="download image">
                    <span class="responsive-none">Installa app</span>
                 </div>
                 <div class="profile">
                    <div class="profile-image">
                    </div>
                    <span class="responsive-none">Mario Santoro</span>
                 </div>
            </div>
        </nav>

        <section class="content">
            <header class="txt-right">
                <button class="btn">Effettua l'upgrade</button>
            </header>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
